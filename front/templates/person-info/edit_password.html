{% extends 'base/front_base.html' %}

{% block title %}个人中心{% endblock %}

{% block stylecss %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'sweetalert/sweetalert.css' %}">
    <style>
        .box {
            margin-top: 100px;
            margin-left: 200px;
            width: 200px;
            float: left;
        }
    </style>
    <script src="{% static 'js/edit_password.min.js' %}"></script>
    <script src="{% static 'sweetalert/sweetalert.min.js' %}"></script>
{% endblock %}

{% block container %}
    <div class="box">
        <form action="" class="form">
            <div class="form-group">
                <label for="title-form">用户名</label>
                <input type="text" class="form-control" name="author-name">
            </div>
            <div class="form-group">
                <label for="title-form">密码</label>
                <input type="password" class="form-control" name="author-password">
            </div>
            <button id="submit-btn" class="btn btn-primary " >确认修改</button>
        </form>
    </div>
{% endblock %}
